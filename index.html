<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscentAcademy_To-Do_ListApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body class="bg-dark">
    <div class="header">
        <h1>TO-DO LIST</h1>
    </div>
    <div class="add-tasks">
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="text"
                        class="form-control" id="addTask" placeholder="Create a task..">
                </div>  
                <div class="col-lg-5 col-md-5 col-sm-5 mobile">
                <button type="button" class="createBtn" id="submit">Submit</button>
                </div>
            </div>
        </form>
    <div class="card">
        <div class="tasks bg-dark" id="taskList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
